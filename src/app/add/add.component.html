<div class="content mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">
            Cadastro de Estudante
          </h1>
        </div>
        <div class="card-body">
          <form [formGroup]="formEstudante" novalidate class="form">

            <div class="form-group">
              <label for="id">ID:</label>
              <input type="number" formControlName="id" class="form-control" name="id" id="id">
            </div>

            <div class="form-group">
              <label for="nome">NOME:</label>
              <input type="text" formControlName="nome" class="form-control" name="nome" id="nome">
            </div>
            <div class="text-danger"
              *ngIf="formEstudante.get('nome').hasError('required') && formEstudante.get('nome').touched">
              <strong>O campo nome é obrigatório</strong>
            </div>

            <div class="form-group">
              <label for="sobrenome">SOBRE NOME:</label>
              <input type="text" formControlName="sobrenome" class="form-control" name="sobrenome" id="sobrenome">
            </div>
            <div class="text-danger"
              *ngIf="formEstudante.get('sobrenome').hasError('required') && formEstudante.get('sobrenome').touched">
              <strong>O campo sobre nome é obrigatório</strong>
            </div>

            <div class="form-group">
              <label for="email">EMAIL:</label>
              <input type="email" formControlName="email" class="form-control" name="email" id="email">
            </div>
            <div class="text-danger"
              *ngIf="formEstudante.get('email').hasError('required') && formEstudante.get('email').touched">
              <strong>O campo email é obrigatório</strong>
            </div>

            <button class="btn btn-success mt-4" (click)="salvar()">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
