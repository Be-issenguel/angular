<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Cadastro de Estudante</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="formEstudante" class="form">
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" name="id" id="id" class="form-control">
            </div>
            <div class="form-group">
              <label for="nome">NOME:<span class="text-danger">*</span></label>
              <input type="text" formControlName="nome" name="nome" id="nome" class="form-control">
            </div>
            <div class="text-danger"
              *ngIf="formEstudante.get('nome').hasError('required') && formEstudante.get('nome').touched">O campo nome é
              obrigatório</div>
            <div class="form-group">
              <label for="sobrenome">SOBRE NOME:<span class="text-danger">*</span></label>
              <input type="text" formControlName="sobrenome" name="sobrenome" id="sobrenome" class="form-control">
            </div>
            <div class="text-danger"
              *ngIf="formEstudante.get('sobrenome').hasError('required') && formEstudante.get('sobrenome').touched">O
              campo sobre nome é
              obrigatório</div>
            <div class="form-group">
              <label for="email">EMAIL:<span class="text-danger">*</span></label>
              <input type="text" formControlName="email" name="email" id="email" class="form-control">
            </div>
            <div class="text-danger"
              *ngIf="formEstudante.get('email').hasError('required') && formEstudante.get('email').touched">O
              campo email é
              obrigatório</div>
            <button class="btn btn-success mt-3" (click)="salvar()">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
