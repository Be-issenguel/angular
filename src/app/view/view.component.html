<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Lista de Estudantes</h1>
      <a routerLink="/add" class="btn btn-success" style="float: right;">+ New</a>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobre Nome</th>
            <th>Email</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudante of estudantes">
            <td>{{ estudante.nome }}</td>
            <td>{{ estudante.sobrenome }}</td>
            <td>{{ estudante.email }}</td>
            <td>
              <a class="btn btn-info" routerLink="/edit/{{estudante.id}}">Editar</a>&nbsp;
              <a class="btn btn-danger" (click)="delete(estudante.id)">Remover</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
