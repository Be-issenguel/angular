<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Lista de Estundantes</h1>
      <a routerLink="/add" class="btn btn-success" style="float: right;">+ Add</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobre Nome</th>
            <th>Email</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudante of estudantes">
            <td>{{ estudante.nome }}</td>
            <td>{{ estudante.sobrenome }}</td>
            <td>{{ estudante.email }}</td>
            <td>
              <a class="btn btn-warning" routerLink="/edit/{{ estudante.id }}">Editar</a> &nbsp;
              <a class="btn btn-danger">Remover</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
